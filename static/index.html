<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Underlog</title>
        <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸªµ</text></svg>">

        <link rel="stylesheet" href="highlightjs/highlightjs.css">
        <link rel="stylesheet" href="highlightjs/tokyo-night-dark.css">
        <script src="highlightjs/highlightjs.js"></script>

        <link rel="stylesheet" type="text/css" href="reset.css" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="script.js" type="module" defer></script>
    </head>
    <body>
        <div id="editor_container" class="body_container">
            <div id="editor"></div>
        </div>

        <div id="right_panel" class="body_container">
            <div id="tab_bar">
                <button class="tab_button active" data-tab="result_tab">Result</button>
                <button class="tab_button" data-tab="port_tab">Import/Export</button>
                <button class="tab_button" data-tab="projects_tab">Projects</button>
            </div>

            <div id="port_tab" class="tab_content">
                <button type="button" id="export_svg_btn">Export as SVG</button>
                <button type="button" id="export_pdf_btn">Export as PDF</button>
                <button type="button" id="export_odt_btn">Export as ODT</button>

                <h1>Upload</h1>
                <form id="upload_form">
                    <input type="file" id="file_input" accept="image/*" required>
                    <button type="submit">Upload</button>
                </form>

                <h2>Images</h2>
                <form id="retrieve_form">
                    <select id="image_select" required>
                        <option value="" disabled selected>Select an image</option>
                    </select>
                    <button type="button" id="delete_btn">Delete</button>
                </form>

                <form id="rename_form" class="rename_container">
                    <input type="text" id="rename_input" placeholder="New image name" required />
                    <button type="submit">Rename</button>
                </form>

                <div id="image_container"></div>
            </div>


            <div id="result_tab" class="tab_content active"> </div>

            <div id="projects_tab" class="tab_content">
                Here will be a list of all projects.

                Coming Soon (tm)
            </div>
        </div>
    </body>
</html>
